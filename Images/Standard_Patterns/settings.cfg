set NUM_LEDS 170
set BRIGHTNESS 160
set LED_SKIP 1
set SPEED 410
set MAX_SPEED 410
set CHASE 0
set AUTOPLAY 1
set AUTOPLAY_DELAY 10000
set SORT_MODE ALPHA
set IMG_HORIZONTAL_ORIENTATION TOP_TO_BOTTOM
set IMG_VERTICAL_ORIENTATION RIGHT_TO_LEFT
set ENABLE_BLUETOOTH 1
map IR_POWER "save_and_sleep"
map IR_MUTE "toggle AUTOPLAY"
map IR_AVTV "check_battery"
map IR_CH_UP "next_pattern"
map IR_CH_DOWN "prev_pattern"
map IR_VOL_UP "increase BRIGHTNESS"
map IR_VOL_DOWN "decrease BRIGHTNESS"
set SCRIPT_NAME script.txt
play red_rainbow.bmp
